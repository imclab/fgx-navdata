[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = fgx_ajax_server
directory = fgx_ajax_server/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = fgx_ajax_server/i18n/fgx_ajax_server.pot
width = 80

[init_catalog]
domain = fgx_ajax_server
input_file = fgx_ajax_server/i18n/fgx_ajax_server.pot
output_dir = fgx_ajax_server/i18n

[update_catalog]
domain = fgx_ajax_server
input_file = fgx_ajax_server/i18n/fgx_ajax_server.pot
output_dir = fgx_ajax_server/i18n
previous = true
